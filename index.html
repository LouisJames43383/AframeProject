<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <title>Project 2 (Aframe Project)</title>
</head>
    <body>
        <a-scene>
        <a-camera position="0 1 1"></a-camera>
        <a-box
            src="Pictures/v-r.jpg"; 
            position="1.15 2.5 -6";
            color="#5A0B75";
            height="7";
            width="1.3";
            depth="1">
        </a-box>
        <a-box
            src="Pictures/h.jpg";
            position="-0.15 2.5 -6";
            color="purple";
            height="7";
            width="1.3";
            depth="1">
        </a-box>
        <a-cylinder
           src="Pictures/paper.jpg";
           color="#685A90";
           height="2";
           radius="1.1";
           position="0.415 0 -4.7";
           >
        </a-cylinder>
        <a-torus
            src="Pictures/paper.jpg";
            color= "tomato";            
            arc= "180";               
            radius= "0.4";                
            radius-tubular= "0.45";
            position= "0.4 -1 -3.5";
            rotation= "0 90 0";
            ></a-torus>
        <a-cylinder
            src="Pictures/stripToL.jpg";
            color="#DF320F";
            height="2";
            radius="1.1";
            position="0.415 2 -4.7";
            ></a-cylinder>
        <a-cone
            color="#DE3163";
            radius-bottom="1.1";
            position="0.415 4.17 -4.7";
            height="2.34";
            ></a-cone>
        </a-scene>
    </body>
</html>
